{% extends 'base.html' %}
{% block title %} Upload Excel || {{ block.super }}{% endblock %}


{% block container %}
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">Excel Uploader</div>
            <div class="card-body">
                <form method="post" action="{% url 'excel:import-excel' %}" enctype="multipart/form-data">{% csrf_token %}
                    <div class="form-group row">
                        <label for="uploadExcel" class="col-sm-2 col-form-label">Upload Excel</label>
                        <div class="col-sm-10">
                            <input type="file" name="file" class="form-control" id="uploadExcel">
                        </div>
                    </div>
                    <br/>
                    <div class="form-group row">
                        <label for="uploadExcel" class="col-sm-2 col-form-label"></label>
                        <div class="col-sm-10">
                            <button type="submit" class="btn btn-secondary">Upload</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
